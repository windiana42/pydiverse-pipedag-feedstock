context:
  name: pydiverse-pipedag
  version: "0.12.10"
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pydiverse_pipedag-${{ version }}.tar.gz
  sha256: 66462c08cd57fcbb9557bd3e616b5d08855dbd9fd3979c5a7f47832d3be974c2

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - pydiverse-common >=0.4.1,<0.5
    - typing_extensions >=4.15.0,<5
    - networkx >=3.4,<4
    - attrs >=25.4.0,<26
    - structlog >=25.4.0,<26
    - pynng >=0.8.1,<0.9
    - msgpack-python >=1.1.1,<2
    - packaging >=25.0,<26
    - python-box >=7.3.2,<8
    - pyyaml >=6.0.3,<7
    - cryptography >=45.0.7,<47
    - click >=8.1.8,<9
    - pyparsing >=3.2.5,<4
    - sqlalchemy >=1.4.54,<3,!=2.0.45
    - pandas >=1.5.3,<3
    - pyarrow >=19.0.0,<23
    - python-duckdb >=0.10.3,<2
    - duckdb-engine >=0.15.0,<0.16
    - polars >=1.2.1,<2
    - fsspec >=2025.9.0,<2026
    - universal-pathlib <0.4,>=0.3.2
  run_constraints:
    - filelock >=3.20.0
    - kazoo >=2.8.0
    - dask >=2022.1.0
    - prefect >=2.14.2,<3a0 | >=3.4.22,<4a0
    - pydantic >=1.10.9
    - whenever >=0.8.5,<1.0
    - snowflake-sqlalchemy >=1.6.1
    - ibis-framework >=10.5.0
    - arrow-odbc >=8.1.1,<10
    - pyodbc >=5.2.0,<6
    - pytsql >=1.4.0,<2
    - bcpandas >=2.6.3,<3
    - pydiverse-transform >=0.1.5,<0.2 | >=0.6.0,<0.8
    - pydiverse-colspec >=0.3.1,<0.4
    - dataframely >=2.1,<3
    - pydot >=4.0.0,<5
    - ibm_db >=3.2.5
    - ibm_db_sa >=0.3.8
    - adbc-driver-postgresql >=1.6.0,<2
    - adbc-driver-snowflake >=1.9.0,<2
    - psycopg2 >=2.9.10
    - s3fs >=2025.5.1,<2026
    - boto3 >=1.38.13,<2

tests:
  - python:
      imports:
        - pydiverse.pipedag
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/pydiverse/pydiverse.transform
  documentation: https://pydiversetransform.readthedocs.io
  summary: Pipe based dataframe manipulation library that can also transform data on SQL databases
  description: A pipeline orchestration library executing tasks within one python session. It takes care of SQL table (de)materialization, caching and cache invalidation. Blob storage is supported as well for example for storing model files.
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - finn-rudolph
    - pavelzw
    - NMAC427
    - windiana42
